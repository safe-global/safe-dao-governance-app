name: 'Yarn'

description: 'Install the dependencies'

runs:
  using: 'composite'
  steps:
    - name: Yarn cache
      uses: actions/cache@v3
      with:
        path: '**/node_modules'
        key: safe-dao-governance-app-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Yarn install
      shell: bash
      run: yarn install --frozen-lockfile
